<!-- Sign Up Form using HTML and CSS -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" type="text/css" href="SignUpForm.css">
</head>

<body>
    <div class="signup-form">
        <form action="index.html" method="POST">
            <h1>Sign Up</h1>
            <input type="text" name="name" id="name" placeholder="Name" class="field">
            <input type="text" name="phone" id="phone" placeholder="Phone" class="field">
            <input type="email" name="email" id="email" placeholder="Email" class="field">
            <input type="password" name="password" id="password" placeholder="Password" class="field">
            <input type="submit" value="Create Account" class="signup-btn">
            <a href="#">Already have one?</a>
        </form>
    </div>
</body>

</html>
